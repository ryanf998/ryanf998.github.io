<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home • Portfolio</title>
<style>
body {
  background: #fff;
  color: #000;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  width: 100%;
}

/* Top Links */
.links {
  width: 100%;
  text-align: center;
  margin-top: 18px;
  font-family: Arial, Helvetica, sans-serif;
}
.links a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  margin: 0 5px;
}

/* Bio */
.bio {
  text-align: center;
  margin-top: 10px;
  margin-bottom: 25px;
  font-size: 1.05rem;
  max-width: 960px;
  padding: 0 20px;
}
.bio p:first-child { font-size: 1.4rem; margin-bottom: 12px; }

:root {
  --gallery-width: 90vw; /* Change this once to control entire gallery width */
}  
/* Gallery of slices */
.gallery {
  display: flex;
  justify-content: space-between;   /* spread slices evenly */
  gap: 5px;
  height: 325px;       
  max-width: 90%;                  /* take most of viewport width */
  padding: 0 10px;
  margin-bottom: 40px;
}

.slice {
  width: 115px;         
  height: 325px;
  overflow: hidden;    
  position: relative;
  border-radius: 5px;
  cursor: pointer;
}

.slice img {
  position: absolute;
  top: 50%;            
  left: 50%;           
  height: 325px;       
  transform: translate(-50%, -50%);
  object-fit: cover;   
  transition: transform 0.3s ease;
}
.slice:hover img {
  transform: translate(-50%, -50%) scale(1.2); 
}

/* Lightbox overlay */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
}

.lightbox .close {
  position: absolute;
  top: 20px;
  right: 25px;
  color: #fff;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}
</style>
</head>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <span class="close" onclick="closeLightbox()">×</span>
  <img id="lightbox-img" src="">
</div>

<script>
function openLightbox(src) {
  const lightbox = document.getElementById('lightbox');
  const img = document.getElementById('lightbox-img');
  img.src = src;
  lightbox.style.display = 'flex';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>

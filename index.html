  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      width: 100%;

    .bio {
      text-align: center;

    .artworks {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      width: 100%;
    }

    .artworks img {
      width: 300px;           /* large width */
      height: 325px;          /* force square */
      object-fit: cover;      /* fill square without distortion */
      display: block;
      border-radius: 5px;     /* optional rounding */
      transition: transform 0.3s;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .artworks img {
        width: 350px;
        height: 350px;
      }
    }

    @media (max-width: 900px) {
      .artworks img {
        width: 250px;
        height: 250px;
      }
    }

    @media (max-width: 600px) {
      .artworks img {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 400px) {
      .artworks img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
